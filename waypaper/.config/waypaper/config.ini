[Settings]
language = en
folder = ~/.dotfiles/wallpapers/.config/wallpapers
monitors = All
wallpaper = ~/.dotfiles/wallpapers/.config/wallpapers/vader-1.jpg
backend = hyprpaper
fill = fill
sort = name
color = #000000
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = grow
swww_transition_step = 90
swww_transition_angle = 270
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
post_command = wal -i $wallpaper && ~/.config/scripts/waybar-restart.sh
show_transition_options = True

